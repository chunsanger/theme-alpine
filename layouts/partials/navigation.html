<nav class="main-nav" aria-label="Main navigation">
  {{ range .Site.Menus.main }}
    {{ $href := .URL | relLangURL | safeURL }}
    {{ with .Page }}
      {{ with .Params.redirect_url }}
        {{ $href = . }}
      {{ end }}
    {{ end }}
    <a href="{{ $href }}">{{ .Name }}</a>
  {{ end }}
  <button id="dark-mode-toggle-wrapper" class="dark-mode-toggle" type="button" role="switch" aria-label="Toggle dark mode" aria-checked="false">
    <span class="sr-only">Toggle dark mode</span>
  </button>
</nav>
