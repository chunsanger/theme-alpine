<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <div class="site-card">
    {{ partial "profile.html" . }}
    <main id="wrapper">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  {{ partial "custom_footer.html" . }}
  {{ range .Site.Params.plugins_js }}
    <script src="{{ . }}"></script>
  {{ end }}
</body>
</html>
