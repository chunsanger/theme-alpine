{{ define "main" }}
  {{ $isPhotosPage := hasPrefix .RelPermalink "/photos" }}
  {{ $isRepliesPage := hasPrefix .RelPermalink "/replies" }}
  {{ if and (not $isPhotosPage) (not $isRepliesPage) }}
    {{ with .Content }}
      <div class="microblog_category_intro">{{ . }}</div>
    {{ end }}
  {{ end }}
  {{ partial "post-list.html" . }}
{{ end }}
